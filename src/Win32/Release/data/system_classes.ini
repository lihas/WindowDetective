//
//  window_classes.ini
//
// This file lists all built-in Win32 class types.
// Some classes do not have a very descriptive name (e.g. "#32769"), these classes
// can have a more "friendly" name indicating what they are. Most Win32 classes
// do not need this so if the displayName is blank only the actual name will be
// displayed to the user.

// -- File Format --
// Each class is defined by a comma separated list as follows:
//   name, displayName
// --

"Static",               "Label"
"Button",               ""
"Edit",                 ""
"RichEdit",             "Rich Edit 1.0"
"RichEdit20A",          "Rich Edit 2.0/3.0, ASCII"
"RichEdit20W",          "Rich Edit 2.0/3.0, Unicode"
"RichEdit50A",          "Rich Edit 4.1, ASCII"
"RichEdit50W",          "Rich Edit 4.1, Unicode"
"ComboBox",             ""
"ComboBoxEx",           "Extended ComboBox"
"ComboBoxEx32",         "Extended ComboBox"
"ListBox",              ""
"DragList",             ""
"SysListView32",        "List view"
"SysTreeView32",        "Tree view"
"ScrollBar",            ""
"msctls_statusbar32",   "Status bar"
"ToolbarWindow32",      "Toolbar"
"ReBarWindow32",        "Toolbar"
"SysHeader32",          "Header"
"SysLink",              "Hyperlink"
"msctls_trackbar32",    "Slider"
"tooltips_class32",     "Tooltip"
"msctls_updown32",      "Spinner"
"msctls_progress32",    "Progress bar"
"SysTabControl32",      "Tab"
"SysAnimate32",         "Image/Animation"
"SysMonthCal32",        "Calendar"
"SysDateTimePick32",    "Date/Time picker"
"SysPager",             ""
"#32768",               "Menu"
"#32769",               "Desktop"
"#32770",               "Dialog box"
"#32771",               "Task switch window"
"#32772",               "Icon title"